<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
    <title>P-Bank</title>
  </head>
  <body>
    <section id="welcome-section" class="container">
      <h1 class="text-center"><span class="text-success">P</span>-Bank</h1>
      <div class="login-form">
        <h3>Log in</h3>
        <div class="form-box">
          <input class="form-control" required="required"  type="email" name="" id="" placeholder="Email">
          <input class="form-control" required="required"  type="password" name="" id="" placeholder="Password">
        </div>
        <button class="btn btn-success login-btn">Log in</button>
      </div>
    </section>
    <section id="main-area" class="container">
      <h1 class="text-center">Welcome to <span class="text-success">P</span>-Bank</h1>
      <div class="deposit-boxs">
        <div class="row">
          <div class="col-md-4  text-center">
            <div class="box-item bg-dark">
              <p>Deposit</p>
               <h3 id="db">0 $</h3>
            </div>
          </div>
          <div class="col-md-4 text-center">
            <div class="box-item bg-danger">
              <p>Withdraw</p>
            <h3>0 $</h3>
            </div>  
          </div>
          <div class="col-md-4  text-center">
            <div class="box-item bg-success">
              <p>Balance</p>
              <h3>1200 $</h3>
            </div> 
          </div>
        </div>
        <div class="transition-area">
          <div class="row">
            <div class="col-md-6">
              <div class="d-form">
                <h3>Deposit</h3>
                <input id="deposit-amount" placeholder="058 - Card Number" type="text" class="form-control">
                <button id="deposit-btn" class="btn btn-success">Deposit</button>
              </div>
            </div>
            <div class="col-md-6">
              <div class="d-form">
                <h3>Withdraw</h3>
                <input placeholder="058 - Card Number" type="text" class="form-control">
                <button class="btn btn-success">Withdraw</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <script src="js/main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
